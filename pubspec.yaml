name: nomadai
description: "A tour and travelling mobile app build with love by metgoog ."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  flutter_svg: ^2.0.10+1
  tab_indicator_styler: ^2.0.0
  flashy_tab_bar2: ^0.0.10
  flutter_snake_navigationbar: ^0.6.1
  google_maps_flutter: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
